machine:
  environment:
    IMAGE_NAME: review-preview
    WORK_DIR: /work
  services:
    - docker

dependencies:
  pre:
    - docker build -t ${IMAGE_NAME} .

test:
  override:
    - docker run --rm -v `pwd`:/work gcr.io/review-preview/review-preview \
      /bin/sh -c "/usr/local/bin/redpen -c /work/redpen-conf-ja.xml /work/articles/*.re"

deployment:
  prod:
    branch: master
    commands:
      - docker run --rm -v `pwd`/articles:/sg0 \
        gcr.io/review-preview/review-preview \
        /bin/sh -c \
        "cd /sg0 && \
        review-webmaker config.yml && \
        cp --parents /sg0/*.* /usr/share/nginx/html/"
  feature:
    branch: /feature-.*/
    commands:
      - docker run --rm -v `pwd`/articles:/sg0/${CIRCLE_BRANCH} \
        gcr.io/review-preview/review-preview \
        /bin/sh -c \
        "cd /sg0/${CIRCLE_BRANCH} && \
        review-webmaker config.yml && \
        cp --parents /sg0/${CIRCLE_BRANCH}/*.* /usr/share/nginx/html/"
